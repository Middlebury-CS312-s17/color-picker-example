<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Picker</title>
  </head>
  <body>
    <div id="color-picker">
    <div style="width:100px; height:100px; border:1px solid black;" id="color"></div>
  </div>

    <script type="text/javascript">
    const createSlider = function(){
      const slider = {
        value: 0,
        node: undefined,
        oninput:(evt)=>{}
      };


      const block = document.createElement('div');

      const range = document.createElement('input');
      range.type="range";
      range.min = 0;
      range.max = 255;
      range.value = slider.value;
      block.appendChild(range);

      const label = document.createElement('span');
      label.innerHTML = slider.value;
      block.appendChild(label);

      slider.node = block;

      range.oninput = (evt)=>{
        slider.value = range.value;
        label.innerHTML = slider.value;
        slider.oninput(evt);
      };

      return slider;
    };

    const red = createSlider();
    const green = createSlider();
    const blue = createSlider();

    const colorBox = document.getElementById('color');
    const picker = document.getElementById('color-picker');

    picker.appendChild(red.node);
    picker.appendChild(green.node);
    picker.appendChild(blue.node);

    const update = () =>{
        colorBox.style.background = `rgb(${red.value},${green.value},${blue.value})`;

      };
    red.oninput =update;
    green.oninput = update;
    blue.oninput = update;
update();
    </script>

  </body>
</html>
